<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alimardon.uz</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&family=Raleway:wght@500&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        font-family: "Raleway", sans-serif;
        background-color: #000000;
      }
      .main {
        width: 100%;
        height: 100vh;
        display: flex;
        align-items: end;
        overflow: hidden;
      }
      .main video {
        position: absolute;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: -10;
        pointer-events: none;
      }
      .links {
        width: 100%;
        height: max-content;
        display: flex;
        flex-direction: row;
        justify-content: center;
        align-items: center;
        margin-bottom: 10%;
      }
      .links a {
        display: block;
        padding: 10px 15px;
        border: 1px solid #FFFFFF;
        border-radius: 25px;
        background-color: transparent;
        color: #fafafa;
        text-decoration: none;
        margin: 0 15px;
      }
    </style>
  </head>
  <body>
    <section class="main">
       <video src="./video.mp4" autoplay muted loop width="100%"></video>
      <div class="links">
        <a href="https://www.youtube.com/@motiongraphics_uz">
          YouTube
        </a>
        <a href="https://www.instagram.com/motion_uz">
          Instagram
        </a>
      </div>
    </section>
  </body>
</html>
